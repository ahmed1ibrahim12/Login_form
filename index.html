</head>
<body>
    <div class="navbar">
        <nav>
            <a href="#" class="navlink active">Logo</a>
            <div>
                <a href="#" class="navlink">Link 1</a>

    <main>
        <form action="#" class="glass">

                <div class="content">
                    <h1 class="title" style="color: white;">Login</h1>
                    <div class="input-container"><input class="input" type="text" placeholder="username" aria-placeholder="Username" required> <i class="fa-solid fa-user i"></i></div>
                    <div class="input-container"><input class="input" type="password" placeholder="password" aria-placeholder="Password" required> <i class="fa-solid fa-lock i"></i></div><br>
                    <div class="forget" for="#"><label><input class="checkbox" type="checkbox">&nbsp;Remember me</label><a href="#">Forget Password?</a></div>
                    <button type="submit">Login</button>
                    <div for="#">Don't have an account? <a href="#">Register</a></div>
                </div>
            </div>
        </form>
    </main>
